dist: xenial
language: python
python:
  - "3.8"
compiler:
  - gcc
install:
  - pip install coverage
  - pip install python-coveralls
  - pip install -r requirements.txt
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - coverage run --omit */lib/* -m unittest discover tests
  - python -m unittest tests/test_compiler_internals.py
  - python -m unittest tests/test_symbols.py
  - python -m unittest tests/test_symbol_table.py
  - python -m unittest tests/test_deft_pascal_lexer.py
  - python -m unittest tests/test_deft_pascal_parser.py
  - python -m unittest tests/test_deft_pascal_compiler.py
  - python -m unittest tests/test_code_generation.py
after_script:
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.8" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
after_success:
  - coveralls -v
  - coverage report
